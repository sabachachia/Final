<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <script
      src="https://kit.fontawesome.com/dc2d1e509b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/laptops.css">
    <link rel="stylesheet" href="./css/tablets.css">
    <link rel="stylesheet" href="./css/mobiles.css">
    <link rel="shortcut icon" href="./images/guitar-logo.svg" type="image/x-icon">
    <title>Contact Page</title>
</head>
<body>
    <div class="container">
    <!-- header -->
      <header>
        <a href="#" class="burger"><img src="./images/burger.svg" alt="menu"></a>
        <nav class="header_nav">
          <ul class="header_nav_ul">
            <li><a href="index.html" class="nav_a inactive">Home</a></li>
            <li><a href="catalog.html" class="nav_a inactive">Catalog</a></li>
            <li><a href="contact.html" class="nav_a active">Contact Us</a></li>
          </ul>
        </nav>
        <a href="index.html"
          ><img src="./images/guitar-logo.svg" alt="guitar logo" class="guitar_logo"
        /></a>
        <ul class="header_icons_ul">
          <li><i class="header_icons fa-solid fa-magnifying-glass"></i></li>
          <li><i class="header_icons_mid header_icons fa-regular fa-user"></i></li>
          <li><i class="header_icons fa-solid fa-cart-shopping"></i></li>
        </ul>
      </header>

      <!-- main -->
       <main class="page3_main">
        <div class="contact_section">
            <div class="contact_section_left">
                <h2 class="page3_h2">Get in Touch</h2>
                <form action="" method="get" class="form">
                    <div class="form_top_section">
                        <input type="text" name="FullName" placeholder="Full Name" class="name_input">
                        <input type="email" name="Email" placeholder="Email" class="email_input">
                    </div>
                    <textarea name="Message" id="Message" placeholder="Message" class="message_textarea"></textarea>
                    <button type="submit" class="send_button">SEND MESSAGE</button>
                </form>
            </div>

            <!-- map section -->
            <div class="map_section">
                  <ul class="contact_buttons_ul">
                    <li class="contact_buttons"><a href="tel:2323232323"><i class="icons fa-solid fa-phone-volume"></i></a></li>
                    <li class="contact_buttons"><a href="mailto:someone@example.com"><i class="icons fa-regular fa-envelope"></i></a></li>
                    <li class="contact_buttons"><a href="https://maps.app.goo.gl/BZ3Lwx4iB2m6W3tQ9" target="_blank"><i class="icons fa-solid fa-location-dot"></i></a></li>
                  </ul>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d33081.86427436543!2d44.79592970019483!3d41.699187781224246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440d57d314f4a7%3A0x692f47f1da1dd66a!2sLiberty%20square!5e0!3m2!1sen!2sge!4v1748863401917!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
            </div>
        </div>
      </main>
        <!-- footer -->
      <footer>
        <section class="footer_sec_left">
          <h4>Brands</h4>
          <ul class="footer_ul">
            <li><a href="#" class="footer_li">Fender</a></li>
            <li><a href="#" class="footer_li">Gibson</a></li>
            <li><a href="#" class="footer_li">Jockson</a></li>
            <li><a href="#" class="footer_li">Ibanez</a></li>
          </ul>
        </section>
        <section class="footer_sec_mid">
          <h4>Information</h4>
          <ul class="footer_ul">
            <li><a href="#" class="footer_li">Blog</a></li>
            <li><a href="#" class="footer_li">Delivery</a></li>
            <li><a href="#" class="footer_li">About us</a></li>
          </ul>
        </section>
        <section class="footer_sec_right">
          <h4>Contact</h4>
          <ul class="footer_ul">
            <li>
              <a
                href="https://maps.app.goo.gl/wjUi8vgGcBWuxceU9"
                class="contact_txt"
                target="_blank"
                >Tbilisi, str, Rustaveli 24</a
              >
            </li>
            <li>
              <a href="tel: +(32)2 56 78 98" class="contact_txt"
                >+(32)2 56 78 98</a
              >
            </li>
            <li>
              <ul class="footer_soc_ul">
              <a href="#" target="_blank"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
              <a href="#" target="_blank"
                ><i class="fa-brands fa-square-whatsapp"></i
              ></a>
              <a href="#" target="_blank"
                ><i class="fa-brands fa-instagram"></i></i
              ></a>
            </ul>
            </li>
          </ul>
        </section>
      </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
